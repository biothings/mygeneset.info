
name: User Geneset Tests

on:
  push: {}
  pull_request:
    branches:
      - test_github_actions

jobs:
  setup_elasticsearch:
    runs-on: ubuntu-latest
    steps:
      - name: Create ES Index
        run: curl -X PUT localhost:9200/user_genesets

  run_webapp:
    runs-on: ubuntu-latest
    needs: setup_elasticsearch
    steps:
      - name: Clone webapp
        run: git clone https://github.com/biothings/mygeneset.info-website
      - name: Build webapp
        run: npm run build
        working-directory: mygeneset.info-website
        env:
          NODE_ENV: production
      - uses: actions/upload-artifact@master
        with:
          name: webapp
          path: mygeneset.info-website

  start_tornado:
    runs-on: ubuntu-latest
    needs: [setup_elasticsearch, run_webapp]
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - uses: actions/download-artifact@master
        with:
          name: webapp
          path: mygeneset.info-website
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements_web.txt
      - name: Start server
        run: python index.py
      
  run_app_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9, 3.10 ]
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements_web.txt
      - name: Install PyTest
        run: pip install pytest
      - name: Run App Tests
        run: pytest test_local.py
        working-directory: src/tests
    services:
      Elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
        env:
          "discovery.type" : single-node
        ports:
          - 9200:9200
