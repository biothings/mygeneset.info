
name: User Geneset Tests

on:
  push: {}
  pull_request:
    branches:
      - test_github_actions

jobs:    
  run_user_geneset_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10" ]
    # services:
