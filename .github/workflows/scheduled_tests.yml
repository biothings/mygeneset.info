name: Scheduled Tests

on:
  push: {}
  pull_request:
    branches:
      - add-scheduled-tests
# on: workflow_dispatch

jobs:
  run_app_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]
        python-version: [ "3.11" ]
    steps:
      - name: Get Metadata Version
        id: metadataVersion
        uses: satak/webrequest-action@master
        with:
          url: https://mygeneset.info/metadata
          method: GET

      - name: Show Response
        # run: |
        #   echo ${{ steps.metadataVersion.outputs.response }}
        #   echo ${{ steps.metadataVersion.outputs.headers }}
        #   echo ${{ fromJson(steps.metadataVersion.outputs.response).build_date }}
        run: |
          $output = '${{ steps.metadataVersion.outputs.output }}' | ConvertFrom-Json
          Write-Host "Time from output $($output.time) statusCode $($output.statusCode) data $($output.data)"

      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements_web.txt

      - name: Install PyTest
        run: pip install pytest

      - name: Run Pytest and Capture Report
        id: pytest
        run: |
          pytest src/tests/test_remote.py --junitxml=pytest_report.xml

      - name: Read Pytest Report File Content
        id: read-pytest-report
        run: |
          # Use the cat command to read the file and store its content in a variable
            pytest_report_content=$(cat pytest_report.xml)
          echo "::set-output name=content::$pytest_report_content"

      - name: Send Report to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Pytest Report:\n```'${{ steps.read-pytest-report.outputs.pytest_report_content }}'```"
          }' $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Setup tmate debug session on failure
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
